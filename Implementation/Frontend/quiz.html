<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { initQuiz, endQuiz } from "./quizJS/quiz.js";
      import { checkPageContext, exitGame } from "./gameJS/utils.js";
      checkPageContext("quiz");
      initQuiz();
      module.endQuiz = endQuiz;
      module.exitGame = exitGame;
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
  </head>
  <body>
    <button onclick="module.exitGame()">EXIT CURRENT GAME</button>
    <br />
    <p id="demo"></p>

    <div id="gameRow">
      <div class="gameColumn" style="background-color: #aaa">
        <h2>GADA Card Quiz Game</h2>
        <button onclick="module.endQuiz()">End Quiz</button>
        <br />
        <h3><label>Number of correct questions (between 1 and 10)</label></h3>
        <input
          type="number"
          id="nrCorrect"
          min="1"
          max="10"
          value="6"
          onKeyDown="return false"
        />
      </div>
      <div class="gameColumn" style="background-color: #bbb"></div>
      <div class="gameColumn" style="background-color: #ccc"></div>
    </div>
  </body>

  <script type="module"></script>
</html>
