<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { startGame } from "./index.js";
      import { checkPageContext } from "./gameJS/utils.js";
      checkPageContext("main");
      module.startGame = startGame;
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
  </head>
  <body>
    <br />
    <p id="demo"></p>

    <div class="mainBox">
      <div style="background-color: #fff">
        <h2 class="styleLabel">GADA Card Game</h2>
        <button
          class="styleLabel btn btn-primary buttonCentered"
          onclick="module.startGame()"
        >
          Start Game
        </button>
        <br />
        <h3 class="styleLabel">
          <label>Number of Rounds (between 1 and 10)</label>
        </h3>
        <input
          class="buttonCentered"
          type="number"
          id="nrRounds"
          min="1"
          max="10"
          value="1"
          onKeyDown="return false"
        />
        <br />
        <h3 class="styleLabel">
          <label>Number of Cards per Round (between 1 and 10)</label>
        </h3>
        <input
          class="buttonCentered"
          type="number"
          id="handSize"
          min="1"
          max="10"
          value="1"
          onKeyDown="return false"
        />
      </div>
      <br />
      <div style="background-color: #fff">
        <button
          class="styleLabel btn btn-primary buttonCentered"
          onclick="location.href = './leaderboard.html';"
        >
          View Scores
        </button>
      </div>
      <br />
      <div style="background-color: #fff">
        <button
          class="styleLabel btn btn-primary buttonCentered"
          onclick="location.href = './wiki.html';"
        >
          View Wiki
        </button>
      </div>
    </div>
  </body>

  <script type="module"></script>
</html>
