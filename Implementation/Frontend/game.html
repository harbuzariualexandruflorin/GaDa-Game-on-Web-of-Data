<!DOCTYPE html>
<html>
  <head>
    <script id="dynamicJSONLD" type="application/ld+json"></script>

    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { playCard, skipTurn } from "./gameJS/game.js";
      import { checkPageContext, exitGame } from "./gameJS/utils.js";
      checkPageContext("game");

      module.playCard = playCard;
      module.skipTurn = skipTurn;
      module.exitGame = exitGame;
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
  </head>
  <body>
    <button onclick="module.exitGame()">EXIT CURRENT GAME</button>

    <br />
    <div id="loader" style="display: none"></div>
    <h2><div id="game-info">Current Round:</div></h2>

    <br />
    <div id="game-skip">
      <button onclick="module.skipTurn()">Skip current turn</button>
    </div>
    <br />
    <div id="game-play">
      <button onclick="module.playCard()">Play selected card</button>
    </div>

    <p id="demo"></p>

    <div id="gameRow">
      <div class="gameColumn" style="background-color: #aaa">
        <h2><div id="userScore">User Score:</div></h2>
        <h2>User cards</h2>
        <div id="userColumn"></div>
      </div>
      <div class="gameColumn" style="background-color: #bbb">
        <div class="chainInfo">
          <h2><div id="totalChainScore">Total Chain Score: 0</div></h2>
          <h2>Selected Card -vs- Current Chain Top</h2>
          <h3>Selected Card</h3>
          <table class="columnTable" id="selectedCardInfo" style="width: 100%">
            <tr>
              <td>name</td>
              <td id="selectedCardName"></td>
            </tr>
            <tr>
              <td>score (+bonus)</td>
              <td id="selectedCardScore"></td>
            </tr>
          </table>
          <h3>Current Chain Top</h3>
          <table class="columnTable" style="width: 100%">
            <tr>
              <td>name</td>
              <td id="topCardInfoName"></td>
            </tr>
            <tr>
              <td>score (+bonus)</td>
              <td id="topCardInfoScore"></td>
            </tr>
          </table>
        </div>
        <h2>Current card chain</h2>
        <div id="chainColumn"></div>
      </div>
      <div class="gameColumn" style="background-color: #ccc">
        <h2><div id="compScore">Computer Score:</div></h2>
        <h2>Computer cards</h2>
        <div id="compColumn"></div>
      </div>
    </div>
  </body>

  <script type="module">
    import { loadRound } from "./gameJS/game.js";
    module.loadRound = loadRound;
    module.loadRound();
  </script>
</html>
