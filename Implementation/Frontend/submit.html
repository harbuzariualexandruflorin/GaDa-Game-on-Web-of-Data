<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { checkPageContext, exitGame } from "./gameJS/utils.js";
      import { submitScore, setGameResult } from "./submitJS/submit.js";
      checkPageContext("submit");
      setGameResult();
      module.submitScore = submitScore;
      module.exitGame = exitGame;
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <br />
    <p id="demo"></p>

    <div id="gameRow">
      <div class="w3-container w3-blue">
        <h2>GADA Card Submit Score</h2>
      </div>
      <div class="w3-container">
        <p>
          <label>User Name</label>
          <input class="w3-input" type="text" id="userName" maxlength="50" />
        </p>
        <button onclick="module.submitScore()">Submit</button>
        <button onclick="module.exitGame()">Exit</button>
      </div>

      <br>
      <div id="gameRow">
        <div class="gameColumn" style="background-color: #aaa">
          <h2>User</h2>
          <h3>Final Score</h3>
          <div id="finalUserScore"></div>

        </div>
        <div class="gameColumn" style="background-color: #bbb">
          <h2>Game Status</h2>
          <h3><div id ="finalResult"></div></h3>
          <img id="winImg" src="resources/win.gif" width="100%" height="100%" style="display: none;"></img>
          <img id ="drawImg" src="resources/draw.png" width="100%" height="100%" style="display: none;"></img>
          <img id ="loseImg" src="resources/lose.gif" width="100%" height="100%" style="display: none;"></img>

        </div>
        <div class="gameColumn" style="background-color: #ccc">
          <h2>Computer</h2>
          <h3>Final Score</h3>
          <div id="finalCompScore"></div>
        </div>
    </div>
  </body>

  <script type="module"></script>
</html>
