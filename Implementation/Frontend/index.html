<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { startGame } from "./index.js";
      import { checkPageContext } from "./gameJS/utils.js";
      checkPageContext("main");
      module.startGame = startGame;
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
  </head>
  <body>
    <br />
    <p id="demo"></p>

    <div id="gameRow">
      <div class="gameColumn" style="background-color: #aaa">
        <h2>GADA Card Game</h2>
        <button onclick="module.startGame()">Start Game</button>
        <br />
        <h3><label>Number of Rounds (between 1 and 10)</label></h3>
        <input
          type="number"
          id="nrRounds"
          min="1"
          max="10"
          value="1"
          onKeyDown="return false"
        />
        <br />
        <h3><label>Number of Cards per Round (between 1 and 10)</label></h3>
        <input
          type="number"
          id="handSize"
          min="1"
          max="10"
          value="1"
          onKeyDown="return false"
        />
      </div>
      <div class="gameColumn" style="background-color: #bbb">
        <h2>User High Scores</h2>
        <button onclick="location.href = './leaderboard.html';">
          View Scores
        </button>
      </div>
      <div class="gameColumn" style="background-color: #ccc">
        <h2>GADA Cards Wiki</h2>
        <button onclick="location.href = './wiki.html';">View Wiki</button>
      </div>
    </div>
  </body>

  <script type="module"></script>
</html>
