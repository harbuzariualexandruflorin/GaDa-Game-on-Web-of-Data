<!DOCTYPE html>
<html>
  <head>
    <script id="dynamicJSONLD" type="application/ld+json"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { checkPageContext } from "./gameJS/utils.js";
      import { loadWiki, getDetails} from "./wikiJS/wiki.js";
      checkPageContext("wiki");
      module.getDetails = getDetails;
      loadWiki();
    </script>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="others.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <table id="wikiTable" class="table table-hover mt-5">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Universe</th>
              <th>Score</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4"><i>Loading...</i></td></tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="prevButton">Previous</button>
            <button type="button" class="btn btn-primary" id="nextButton">Next</button>
          </div>
        </div>
      </div>

      <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cardName"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="cardInfo">
                <!-- <div class="card" style="width: 18rem;" id="cardInfo">
                  <div class="card-body">
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
